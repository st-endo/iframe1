<!DOCTYPE html>
<html>
<head>
    <title>サイトB</title>
    <style>
        button {
            margin: 10px;
        }
    </style>
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <h2>site b</h2>
    <script>
        for (let i = 1; i <= 1000; i++) {
            const btn = document.createElement('button');
            btn.id = 'btn' + i;
            btn.textContent = 'Button ' + i;
            document.body.appendChild(btn);
        }
    </script>
</body>
</html>
