<!DOCTYPE html>
<html>
<head>
    <title>サイトB</title>
    <script>
        window.addEventListener('message', function(event) {
            const { specialElementId, frameId } = event.data;
            const specialElement = document.querySelector(`#${specialElementId}`);
            if (specialElement) {
                const rect = specialElement.getBoundingClientRect();
                window.parent.postMessage({
                    id: frameId,
                    rect: rect
                }, '*');
            }
        }, false);
    </script>
</head>
<body>
    <h2>Site B</h2>
    <button id="btn1" style="position:relative;">Button 1</button>
</body>
</html>
